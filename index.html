<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css">
    <script src="practice.js"></script>
    <title>Company-Registered Staffs</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Our Staff</h1>
        <nav class="header__nav">
            <a class="header__nav--a" href="#profile1">Psalmist</a>
            <a class="header__nav--a" href="#profile2">Eazy</a>
            <a class="header__nav--a" href="#profile3"> Dp Couture</a>
        </nav>
    </header>

    <main class="main" id="demo">
        <article id="profile1" class="hero__card">
            <figure>
                <img class="hero__img" src="./Images/psalmist dp.jpg" alt="Psalmist Designer">
                <figcaption class="hero__figcaption">Psalmist</figcaption>
                <!-- <img class="hero__img" src="/Images/IszY.jpg.jpeg" alt="Eazy Programmer">
                <figcaption class="hero__figcaption">Eazy</figcaption> -->
            </figure>
            <p class="hero__p">"I design stuff."</p>
        </article>
        <article id="profile2" class="hero__card">
            <figure>
                <img class="hero__img" src="./Images/IszY.jpg.jpeg" alt="Eazy Programmer">
                <figcaption class="hero__figcaption">Eazy</figcaption>
                <!-- <img class="hero__img" src="/Images/psalmist dp.jpg" alt="Psalmist Designer">
                <figcaption class="hero__figcaption">Psalmist</figcaption> -->
            </figure>
            <p class="hero__p">"I code stuff."</p>
        </article>

        <article id="profile3" class="hero__card">
            <figure>
                <img class="hero__img" src="./Images/Danny Psalm dp.jpg" alt="Danny Styler">
                <figcaption class="hero__figcaption">DP Fashionista</figcaption>
            </figure>
            <p class="hero__p">"I sew stuff."</p>
        </article>
    </main>  

    <footer class="footer">
        <p class="footer__p">&copy; Acme Co.</p>
    </footer>

</body>
</html>
